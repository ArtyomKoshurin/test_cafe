{% extends "base.html" %}

{% block content %}
<h2>Редактировать состав блюд заказа №{{ order.id }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>
<a href="{% url 'orders:order_detail' order.id %}">Отмена</a>
{% endblock %}
